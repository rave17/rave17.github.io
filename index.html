<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de Supermercado</title>
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Simple list -->
    <style>
        .demo-list-item {
            width: 100%;
        }

        .w-30 {
            width: 30%;
        }

        .w-25 {
            width: 25%;
        }

        .w-40 {
            width: 40%;
        }

        .ml-items {
            margin-left: 20px;
        }

        #contenedor-entrada {
            display: flex;
            width: 100%;
            padding: 10px;
        }

        .mt-boton-borrar-all {
            margin-top: 10px; 
        }

    </style>


</head>

<body>

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Lista de Supermercado</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <!-- <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="">1</a>

                    <a class="mdl-navigation__link" href="">3</a>
                    <a class="mdl-navigation__link" href="">4</a>
                </nav> -->
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Servicios</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Servicio A</a>
                <a class="mdl-navigation__link" href="">Servicio B</a>
                <a class="mdl-navigation__link" href="">Servicio C</a>
                <a class="mdl-navigation__link" href="">Servicio D</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">

                <!-- Simple list -->
                <!-- <ul class="demo-list-item mdl-list">
                    <li class="mdl-list__item">
                        <span class="mdl-list__item-primary-content">
                            Bryan Cranston
                        </span>
                    </li>
                    <li class="mdl-list__item">

                        </span>
                    </li>
                    <li class="mdl-list__item">
                        <span class="mdl-list__item-primary-content">
                            Bob Odenkirk
                        </span>
                    </li>
                </ul> -->

                <!-- Ingreso Producto -->
                <div id="contenedor-entrada">
                    <div class="w-40 mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="entrada-producto">
                        <label class="mdl-textfield__label" for="entrada-producto">Ingrese producto</label>
                    </div>
                    <!-- Boton agregar -->
                    <div class="w-30 ml-items">
                        <button id="boton-agregar"
                            class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                            <i class="material-icons">add</i>
                        </button>
                    </div>
                    <!-- Boton borrar -->
                    <div class="w-30 ml-items mt-boton-borrar-all">
                        <button id="boton-borrar-todo"
                                class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                            <i class="material-icons">clear</i>
                        </button>
                    </div>
                </div>

                <div id="lista"></div>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
